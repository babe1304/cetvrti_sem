<!DOCTYPE html>
<html>

<head>
    <title>Flower power!</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="images/flower-icon.png" />
    <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/order.css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>

<body class="content">
<main class="main">
    <header class="header primary-color-bg">
        <nav class="navigation container">
            <div class="menu">
                <a href="index.html" class="link menu-item">Home</a>
                <a href="#" class="link menu-item">Order</a>
                <a href="index.html" class="link">
                    <img class="scaled-image scaled-image-fixed" src="images/logo.svg" alt="Company logo">
                </a>
                <a href="#" class="link menu-item">Checkout</a>
                <a href="#" class="link menu-item">Contact us</a>
            </div>
        </nav>
    </header>

        <section class="section secondary-color-bg">
            <div class="container">

                <div class="centered-container primary-color-bg form-container">
                    <div class="main-color delivery-text">Please choose a <span class="main-color-emphasized emphasized-text">delivery date</span> and <span class="main-color-emphasized emphasized-text">delivery area</span> with city name:</div>
                    <div class="container-flex">
                        <input type="date" class="input date">
                        <select name="grad" class="input selection">
                            <option value="Zagreb">Zagreb</option>
                            <option value="Split">Split</option>
                            <option value="Rijeka" selected >Rijeka</option>
                            <option value="Pula">Pula</option>
                            <option value="Dubrovnik" disabled>Dubrovnik</option>
                        </select>
                        <input type="submit" name="submit" class="input submit">
                    </div>
                </div>

                <div class="centered-container">
                    <h1 class="decorated-title font-secondary main-color"><span class="main-color-emphasized">Flowers</span> Inventory</h1>
                </div>
                <div class="separator"></div>
            </div>
            <div class="container-grid container-grid-imgs">
                <div class="grid-img-item"><img class="flower-img" src="images/tulip.jpg" alt="tulips"><figcaption class="img-caption main-color-emphasized font-secondary">Tulips</figcaption></div>
                <div class="grid-img-item"><img class="flower-img" src="images/lavender.jpg" alt="lavender"><figcaption class="img-caption main-color-emphasized font-secondary">Lavender</figcaption></div>
                <div class="grid-img-item"><img class="flower-img" src="images/fuchsia.jpg" alt="fuchsia"><figcaption class="img-caption main-color-emphasized font-secondary">Fuchsia</figcaption></div>
            </div>
        </section>

        <section class="section primary-color-bg">
            <div class="container">
                <div class="centered-container">
                    <h1 class="decorated-title font-secondary main-color"><span
                            class="main-color-emphasized">Tools</span> Inventory</h1>
                    <div class="separator"></div>
                </div>
            </div>
            <div class="container-grid container-grid-imgs">
                <div class="grid-img-item"><img class="flower-img" src="images/rake.jpg" alt="rake"><figcaption class="img-caption main-color-emphasized font-secondary">Rakes</figcaption></div>
                <div class="grid-img-item"><img class="flower-img" src="images/shovel.jpg" alt="shovel"><figcaption class="img-caption main-color-emphasized font-secondary">Shovels</figcaption></div>
            </div>
        </section>
    </main>
            
    <footer class="footer">
        <div class="container">
            <div class="menu menu-distributed">
                <div class="infobox infobox-marginless infobox-copyright">
                    <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
                        Copy this as much as you like
                    </h4>
                </div>
                <div class="infobox infobox-marginless infobox-flower">
                    <h4 class="infobox-title infobox-title-secondary-color main-color-emphasized">
                        Flower power
                    </h4>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
